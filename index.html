<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Đẹp với Sản Phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .product-section {
            padding: 20px;
            text-align: center;
        }
        .product {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .product img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0 5px;
            color: #333;
        }
        .product p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Trang Chủ</a>
        <a href="#about">Giới Thiệu</a>
        <a href="#services">Dịch Vụ</a>
        <a href="#contact">Liên Hệ</a>
    </div>

    <div class="product-section">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Sản phẩm 1">
            <h3>Sản phẩm 1</h3>
            <p>Mô tả ngắn cho sản phẩm 1.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Sản phẩm 2">
            <h3>Sản phẩm 2</h3>
            <p>Mô tả ngắn cho sản phẩm 2.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Sản phẩm 3">
            <h3>Sản phẩm 3</h3>
            <p>Mô tả ngắn cho sản phẩm 3.</p>
        </div>
    </div>
</body>
</html>
